<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesai Kayıtları</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/s.css' %}" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    color: #fff;
    background: url("{% static 'img/ansayfa8.png' %}") no-repeat center center fixed;
    background-size: cover;
}

.container {
    display: flex;
    flex-direction: column;  /* Dikey hizalama için */
    align-items: center;   /* Sağ tarafta hizalama için */
    justify-content: center;  /* Dikey merkezleme */
    margin-top: 190px;       /* Butonların daha aşağıda görünmesi için */
}

button {
    padding: 10px 15px;
    background-color: #2372a0; 
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    margin: 20px 0; /* Dikey boşluk için */
    width: 270px; /* Buton genişliği */
}

button:hover {
    background-color: #55a8d7; /* Hover rengi */
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
        <!-- Logo ve Başlık -->
        <a href="{% url 'mesai_view' %}" class="navbar-brand p-0">
            <h1 class="text-primary m-0">TPIC</h1>
        </a>
    
        <!-- Mobilde açılır menü simgesi -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
    
        <!-- Navbar menüleri ve sağ tarafa yaslanmış butonlar -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="{% url 'mesai_view' %}" class="nav-item nav-link active">Anasayfa</a>
                
                <!-- Menü için açılır liste örneği -->
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Menü</a>
                    <div class="dropdown-menu m-0">
                        <a href="#" class="dropdown-item">Mesai Programı 1</a>
                        <a href="#" class="dropdown-item">Mesai Programı 2</a>
                        <a href="#" class="dropdown-item">Mesai Programı 3</a>
                    </div>
                </div>
                
                <a href="#" class="nav-item nav-link">İletişim</a>
            </div>
    
            <!-- Sağ üst köşede Giriş veya Çıkış butonu -->
            <div class="d-flex align-items-center ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light ms-2">Çıkış Yap</a>
                {% else %}
                    <a href="{% url 'login_page' %}" class="btn btn-primary ms-2">Giriş Yap</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <br>
    <center><h1 style="color: #76b9db;">~Hoşgeldin {{user.username}}~</h1></center>

    <div class="container text-center">
        
        <button onclick=location.href="{% url 'mesai_kaydi' %}">Yeni Fazla Mesai Ekle</button>
        <button onclick=location.href="{% url 'mesai_listesi' %}">Fazla Mesailerimi Görüntüle</button>
        <button onclick=location.href="{% url 'filtre' %}">Filtreleme</button>

    </div>
</body>
</html>
