<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Restoran - Bootstrap Restaurant Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/s.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="{% url 'login_page' %}"  class="navbar-brand p-0">
                    <h1 class="text-primary m-0">TPIC</h1> <h6 class="text-primary m-0">Mesai Hesaplama Programı</h6>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="{% url 'login_page' %}" class="nav-item nav-link active">Anasayfa</a>

                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Menü</a>
                            <div class="dropdown-menu m-0">
                                <a href="#" class="dropdown-item">Mesai Pogramı_1</a>
                                <a href="#" class="dropdown-item">Mesai Pogramı_2</a>
                                <a href="#" class="dropdown-item">Mesai Pogramı_3</a>
                            </div>
                        </div>
                        <a href="#" class="nav-item nav-link">İletişim</a>
                    </div>
                    <a href="{% url 'register' %}" class="btn btn-primary py-2 px-4">Kayıt Ol</a>
                   
                    
                </div>
            </nav>

            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container my-5 py-5">
                    <div class="row align-items-center g-5">
                        <div class="col-lg-6 text-right text-lg-start py-5" style="padding-left: 12%;">
                            <form method="post" action="{% url 'login_page' %}">  <!-- Form yönlendirmesi -->
                                {% csrf_token %}  <!-- CSRF koruması -->
                                
                                <div class="form-group">
                                    <label for="exampleInputUsername">Kullanıcı Adı</label>
                                    <input type="text" name="username" class="form-control" style="width: 300px;" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Kullanıcı Adınızı Girin" required>
                                </div>
            
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Şifre</label>
                                    <input type="password" name="password" class="form-control" style="width: 300px;" id="exampleInputPassword1" placeholder="********" required>
                                </div>
            
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
                                </div>
                                <script>
                                    document.addEventListener("DOMContentLoaded", function() {
                                        // Eğer kullanıcı adı ve şifre localStorage'da varsa otomatik doldur
                                        if (localStorage.getItem("rememberMe") === "true") {
                                            document.getElementsByName("username")[0].value = localStorage.getItem("username");
                                            document.getElementsByName("password")[0].value = localStorage.getItem("password");
                                            document.getElementById("exampleCheck1").checked = true;
                                        }
                                    });
                                
                                    // Giriş formu gönderildiğinde bilgileri kaydet
                                    document.querySelector("form").onsubmit = function() {
                                        if (document.getElementById("exampleCheck1").checked) {
                                            // Beni hatırla seçiliyse bilgileri localStorage'a kaydet
                                            localStorage.setItem("username", document.getElementsByName("username")[0].value);
                                            localStorage.setItem("password", document.getElementsByName("password")[0].value);
                                            localStorage.setItem("rememberMe", "true");
                                        } else {
                                            // Beni hatırla seçili değilse bilgileri temizle
                                            localStorage.removeItem("username");
                                            localStorage.removeItem("password");
                                            localStorage.setItem("rememberMe", "false");
                                        }
                                    };
                                </script>
                                
            
                                <button type="submit" class="btn btn-primary">Giriş</button>
                                
                                {% if messages %}
                                    <div class="alert alert-danger mt-3" role="alert">
                                        {% for message in messages %}
                                            {{ message }}<br>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                        <div class="col-lg-6 text-center text-lg-end overflow-hidden">
                            <img class="img-fluid" style="width:85%; height:85%;" src="{% static 'img/gear_tpic.png' %}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- Navbar & Hero End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
